<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card UI Design</title>
        <link rel="stylesheet" href="style.css">
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="https://source.unsplash.com/random/300x300" alt="Profile Picture" class="profile-img">
            </div>

            <div class="text-data">
                <span class="name">John Doe</span>
                <span class="job">Developer</span>
            </div>

            <div class="media-buttons">
                <a href="#" style="background: blue;" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background: orange;" class="link">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" style="background: red;" class="link">
                    <i class='bx bxl-youtube' ></i>
                </a>
                <a href="#" style="background: purple;" class="link">
                    <i class='bx bxl-discord'></i>
                </a>
            </div>

            <div class="buttons">
                <button class="button">
                    Subscribe
                </button>
                <button class="button">
                    Message
                </button>
            </div>
        </div>
    </body>
</html>
